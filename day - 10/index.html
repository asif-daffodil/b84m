<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- inline element -->
    <b style="background: red;">Bangladesh</b>
    <i style="background: blue;">India</i>
    <u style="background: green;">USA</u>
    <a href="" style="background: hotpink;">America</a>

    <!-- block element -->
    <p style="background: red; display: inline; width: 200px; margin-left: auto">Pakistan</p>
    <h6 style="background: blue; width: 200px; margin-left: auto;">Netherland</h6>
    <div style="background: green; width: 200px; display: inline-block">Dhaka</div>
    <div style="background: cornflowerblue; width: 200px; display: inline-block">Chadpur</div>

    <div class="shohebul"></div>
    <div class="hasnat"></div>
    <div class="jesika"></div>

    <div class="pori">
        Hasnat porI
    </div>
</body>
</html>
