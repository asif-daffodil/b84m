<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Your Name" id="name">
        <br><br>
        <label for="email">Your Email</label>
        <input type="email" placeholder="Your Email" id="email">
        <br><br>
        <label for="password">Your Password</label>
        <input type="password" placeholder="Your Password" id="password">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label for="age">Age</label>
        <input type="number" placeholder="Your Age" id="age">
        <br><br>
        <label for="website">Website</label>
        <input type="url" placeholder="Your Website" id="website">
        <br><br>
        <label for="color">Hair Color</label>
        <input type="color" id="color">
        <br><br>
        <label for="range">Voice Range</label>
        <input type="range" id="range">
        <br><br>
        <label for="photo">Profile Picture</label>
        <input type="file" id="photo">
        <br><br>
        <label for="time">Time of Birth</label>
        <input type="time" id="time">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Tiktoker
        <br><br>
        <label for="skills">Skills</label>
        <input type="checkbox" name="skills"> HTML
        <input type="checkbox" name="skills"> CSS
        <input type="checkbox" name="skills"> JS
        <input type="checkbox" name="skills"> React
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">--Select--</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="china">China</option>
        </select>
        <br><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="60" rows="5"></textarea>
        <br><br>
        <input type="reset" value="Reload">
        <input type="submit" value="Register">
    </form>
</body>
</html>
