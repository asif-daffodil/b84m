<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript HW1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5 py-5 ">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class=" d-grid  leapform justify-content-center ">
                    <h1>Leap Year Calculator</h1>
                    <form name="leapform">
                        <label for="year"><b>Enter a year to check:</b></label><br>
                        <input type="text" id="year"><br><br>
                        <button type="submit" class="btn btn-primary" onclick="checkleapyear()">Check </button><br>
                    </form>
                    <div id="result">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function checkleapyear() {
            var leapyear = parseInt(document.getElementById("year").value);
            if (Number.isInteger(leapyear) && leapyear > 0) {
                if ((leapyear % 4 == 0) && (leapyear % 100 != 0) || (leapyear % 400 == 0)) {
                    alert(leapyear + " is a leap year");
                }
                else {
                    alert(leapyear + " is not a leap year");
                }
            } else {
                alert("Invalid number. Please provide a valid year.");
            }
        }
    </script>
</body>

</html>
